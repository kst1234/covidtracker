<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 India's Tracker</h1>
<div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              Total Cases
            </div>
            <div class="value">
              {{cc}}
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
          <div class="label">
            New Cases
          </div>
          <div class="value">
            {{newcases}}
          </div>
        </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
        <div class="label">
            Last Updated Date
        </div>
        <div class="value">
          {{date}}
        </div>
      </div>
</div>
<div class="card col p-3 m-3">
  <div class="ui statistic">
      <div class="label">
          Total Recovered
      </div>
      <div class="value">
        {{totalrecovered}}
      </div>
    </div>
</div>
<div class="card col p-3 m-3">
  <div class="ui statistic">
      <div class="label">
          New Recovered Number
      </div>
      <div class="value">
        {{daily}}
      </div>
    </div>
</div>
</div>
</div>
