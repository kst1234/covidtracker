<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Country Wise Tracker</h1>
    <hr>
    <div class="mx-auto col-lg-5 mx-auto">
        <div class="form-group">
            <label for="c">Select Country</label>
        <select name="" class="form-control" id="" #input (change)='updatValues(input.value)'>
            <option value="{{con}}" *ngFor='let con of state'>{{con}}</option>
        </select>
        </div>
    </div>
    <div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              Active
            </div>
            <div class="value">
              {{active}}
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              Confirmed
            </div>
            <div class="value">
              {{confirmed}}
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                Deaths
            </div>
            <div class="value">
              {{deaths}}
            </div>
          </div>
    </div>
</div>
</div>
